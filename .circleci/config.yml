version: 2
jobs:
  deploy:
    docker:
      - image: circleci/ruby:2.3.4-node
    steps:
      - checkout
      - run:
          name: 'Middleman deploy'
          command: make deploy
    # - run:
    #     name: 'cloudfront create-invalidation'
    #     command: aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_ID --paths '/*'
  build:
    docker:
      - image: circleci/ruby:2.3.4-node
    steps:
      - checkout
      - run:
          name: 'Middleman build'
          command: make build

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: middleman